<!-- 2. Update your solution to the previous problem to make the red X move as you move the mouse around the document instead of depending on clicks. -->

<!doctype html>
<html>
  <head>
    <title>Event Context</title>
    <script>
        document.addEventListener('mousemove', function (event) {
          var elm = document.querySelector('.x');
          elm.style.left = String(event.clientX + 'px');
          elm.style.top = String(event.clientY + 'px');
        });
    </script>
    <style>
      .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
      }

      .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
      }

      .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
      }
    </style>
  </head>
  <body>
    <p id="message"></p>
    <div class="x">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div>
  </body>
</html>
