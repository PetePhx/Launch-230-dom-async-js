<!-- 3. Update your solution to the previous problem to change the color of the red X to blue when the user presses the b key, green in response to the g key, and red in response to r. The X should continue to follow the mouse around.-->

<!doctype html>
<html>
  <head>
    <title>Event Context</title>
    <script>
        document.addEventListener('mousemove', function (event) {
          var elm = document.querySelector('.x');
          elm.style.left = String(event.clientX + 'px');
          elm.style.top = String(event.clientY + 'px');
        });

        document.addEventListener('keypress', function (event) {
          var elm1 = document.querySelector('.x .horizontal');
          var elm2 = document.querySelector('.x .vertical');
          var color;

          switch(event.key) {
            case 'r':
              color = 'red';
              break;
            case 'g':
              color = 'green';
              break;
            case 'b':
              color = 'blue';
              break;
          }

          if (color) {
            elm1.style.background = color;
            elm2.style.background = color;
          }
        });
    </script>
    <style>
      .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
      }

      .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
      }

      .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
      }
    </style>
  </head>
  <body>
    <p id="message"></p>
    <div class="x">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div>
  </body>
</html>
