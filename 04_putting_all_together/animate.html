<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>animate</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(function () {
      var $p = $('p');
      var $div = $('div');

      $p.animate({
        left: 500,
        top: 250
      }, 400, function() {
        $(this).text($(this).text() + '... All done!');
      });

      // $div.fadeIn(2500, function () {
      //   $(this).addClass("visible");
      // });
    });
  </script>
  <style>
    p {
      position: absolute;
    }

    div {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <p>
    JavaScript Animation
  </p>
  <div>
    Another Animation (DIV)
  </div>
</body>
</html>
