<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>html data attributes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(function () {
      var $links = $('a');
      var $articles = $('article');

      $links.on('click', function (e) {
        e.preventDefault();
        $articles.hide().filter('[data-block=' + $(this).attr('data-block') + ']').show();
      });
    });
  </script>
  <style>

  </style>
</head>
<body>
  <ul>
    <li><a href="#" data-block="gold">Gold Sponsors</a></li>
    <li><a href="#" data-block="silver">Silver Sponsors</a></li>
    <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
  </ul>

  <article data-block="gold" id="gold">
    <h1>Gold Sponsors</h1>
  </article>

  <article data-block="silver">
    <h1>Silver Sponsors</h1>
  </article>

  <article data-block="bronze">
    <h1>Bronze Sponsors</h1>
  </article>
</body>
</html>
